<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Tailwind Css</title>
</head>

<body style="background-color: #fde68a;">

    <div class="mt-6 p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
            <img class="h-12 w-12" src="./src/img/logo.png" alt="ChitChat Logo">
        </div>

        <div>
            <div class="text-xl font-medium text-black">Charla</div>
            <p class="text-slate-500">Tienes un nuevo mensaje!</p>
        </div>
    </div>

    <div class="mt-6 py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex 
            sm:items-center sm:space-y-0 sm:space-x-6">
        <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="./src/img/perro.png"
            alt="Woman's Face" />
        <div class="text-center space-y-2 sm:text-left">
            <div class="space-y-0.5">
                <p class="text-lg text-black font-semibold">
                    Erin Lindford
                </p>
                <p class="text-slate-500 font-medium">
                    Product Engineer
                </p>
            </div>
            <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full 
                    border border-purple-200 hover:text-white hover:bg-purple-600 
                    hover:border-transparent focus:outline-none focus:ring-2 
                    focus:ring-purple-600 focus:ring-offset-2">
                Message
            </button>
        </div>
    </div>

</body>

</html>
